## Home
welcome = Benvenuto nell'applicazione di gestione di una Pension Animali. Naviga nel menù in alto per per andare nelle rispettive pagine delle entità del sito. 
welcome1 = Ricorda che il sito si basa sul LocalStorage di HTML5, un semplice spazio di salvataggio dati che salva alcuni dati all'interno del browser stesso, pertanto se cambi browser all'interno dell'applicativo non troverai nulla di ciò che hai inserito !! Se rimani nello stesso browser invece, alla sua chiusura i dati non saranno eliminati ma saranno disponibili anche la volta successiva, anche se cancelli i dati di navigazion, cookie ecc..
welcome2 = Ricorda che puoi importare/esportare il tuo database (LocalStorage) tramite gli appositi tasti in basso.
importDB = La tua copia locale del Database è stata inserita correttamente
project_info = Info progetto
author_info = Info Autore

## Author Info popup
author_info_descr = Ciao! Mi chiamo Gianluca Baldin, sono sviluppatore software da ormai 10 anni ed ultimamente ho scoperto la programmazione web, di cui me ne sono innamorato.<br/>Dopo qualche progetto minore per lo più per gioco, un amico mi ha chiesto di creargli un gestionale ad hoc customizzato per la pensione animali che possiede a casa, e così ho messo preso l'occasione per mettere assieme varie tecnlogie e tecniche nel creargli questo sito :)
project_info_descr = Questo sito utilizza le seguenti tecnologie:
project_info_descr1 = jQuery i18n per l'internazionalizzazione
project_info_descr2 = Questo sito è un prodotto custom svilupapto su specifiche esigenze chieste dalla persona che me lo ha richiesto, NON ha ASSOLUTAMENTE la pretesa di essere il miglior gestionale del settore (io stesso avrei sbiluppato alcune parti in maniera diversa)
project_info_descr3 = Sei libero di scaricarlo dal mio profilo GitHub, usarlo, modificarlo e distribuirlo, ti chiedo solo in caso di citarmi e darmene credito.

